<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app>
      <template>
        <v-container>
          <v-layout row v-for="(additional, index) in additionals">
            <v-flex xs4>
              <v-form >
                <v-text-field
                  name="Number"
                  label="Number"
                  v-model="additional.number"
                  number
                  id="additional.number"
                  required
                ></v-text-field>
              </v-form>
            </v-flex>
            <v-flex xs4 offset-xs1>
              <v-form>
                <v-select
                  label="Reason"
                  name="Reason"
                  v-model="additional.reason"
                  select
                  id="additional.reason"
                  :items="items"
                  required
                ></v-select>
              </v-form>
            </v-flex>
            <v-icon light left class="ml-3 remove" v-on:click="removeAdditional(index)">remove_circle</v-icon>
          </v-layout>
          <v-layout
            fixed
            bottom
            right
          >
            <v-btn
             fab
             dark
             color="teal"
             v-on:click="addNewAdditional">
              <v-icon dark>add</v-icon>
            </v-btn>
            <v-btn
              fab
              dark
              color="cyan">
              <v-icon dark>edit</v-icon>
            </v-btn>

          </v-layout>
        </v-container>
      </template>
    </v-app>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      data:{
        items:["Reason 1","Reason 2","Reason 3"],
        additional:{
          number:'',
          reason:''
        },
        additionals:[]
      },
      methods: {
        addNewAdditional: function () {
          this.additionals.push(Vue.util.extend({}, this.additional))
        },
        removeAdditional: function (index) {
          Vue.delete(this.additionals, index);
        }
      }
     })
  </script>
</body>
</html>
